  </style>

  <script>
    AFRAME.registerComponent('smart-label', {
      tick: function () {
        var cameraEl = this.el.sceneEl.camera && this.el.sceneEl.camera.el;
        if (!cameraEl) return;
        this.el.object3D.quaternion.copy(cameraEl.object3D.quaternion);
      }
    });

    // ‚úÖ Hover feedback for pins (scale up on mouseenter, scale back on mouseleave)
    AFRAME.registerComponent('pin-hover', {
      schema: {
        target: { type: 'selector' },
        overScale: { default: 1.35 },
        dur: { default: 140 }
      },
      init: function () {
        const el = this.el;
        const targetEl = this.data.target || el;

        const base = targetEl.getAttribute('scale') || { x: 1, y: 1, z: 1 };
        this.baseScale = { x: base.x, y: base.y, z: base.z };

        const over = {
          x: this.baseScale.x * this.data.overScale,
          y: this.baseScale.y * this.data.overScale,
          z: this.baseScale.z * this.data.overScale
        };

        const applyAnim = (to) => {
          targetEl.setAttribute('animation__hover', `
            property: scale;
            to: ${to.x} ${to.y} ${to.z};
            dur: ${this.data.dur};
            easing: easeOutQuad;
          `);
        };

        el.addEventListener('mouseenter', () => applyAnim(over));
        el.addEventListener('mouseleave', () => applyAnim(this.baseScale));
      }
    });
  </script>

  <script>
    // ========= Existing textures =========
    const c1 = document.getElementById('wood-tex').getContext('2d');
    c1.fillStyle = '#6d4c41'; c1.fillRect(0,0,512,512); c1.strokeStyle = '#4e342e'; c1.lineWidth = 3;
    for(let i=0;i<60;i++){c1.beginPath();c1.moveTo(0,Math.random()*512);c1.bezierCurveTo(150,Math.random()*512,350,Math.random()*512,512,Math.random()*512);c1.stroke();}

    const c2 = document.getElementById('floor-tex').getContext('2d');
    c2.fillStyle = '#e0e0e0'; c2.fillRect(0,0,512,512); c2.strokeStyle = '#bdbdbd'; c2.lineWidth = 4;
    c2.strokeRect(0,0,512,512);
    c2.fillStyle = '#f5f5f5';
    c2.fillRect(10,10,230,230); c2.fillRect(260,10,230,230); c2.fillRect(10,260,230,230); c2.fillRect(260,260,230,230);

    const c3 = document.getElementById('wall-tex').getContext('2d');
    c3.fillStyle = '#fdf5e6'; c3.fillRect(0,0,512,512);
    for(let i=0;i<5000;i++){ c3.fillStyle = Math.random()>0.5 ? '#fff8e1' : '#fff'; c3.fillRect(Math.random()*512, Math.random()*512, 2, 2); }

    function roundRect(ctx, x, y, width, height, radius, fill, stroke, strokeWidth) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
      if (fill) { ctx.fillStyle = fill; ctx.fill(); }
      if (stroke) { ctx.lineWidth = strokeWidth; ctx.strokeStyle = stroke; ctx.stroke(); }
    }

    const ctxUI = document.getElementById('ui-bg-tex').getContext('2d');
    roundRect(ctxUI, 5, 5, 502, 502, 40, 'rgba(0, 59, 70, 0.95)', '#00d2ff', 4);

    const ctxHead = document.getElementById('ui-header-tex').getContext('2d');
    roundRect(ctxHead, 5, 5, 502, 90, 20, '#ffffff', null, 0);

    // ========= NEW: Classroom textures =========
    // Tile floor
    const t = document.getElementById('tile-tex').getContext('2d');
    t.fillStyle = '#e6e6e6'; t.fillRect(0,0,512,512);
    t.strokeStyle = '#c7c7c7'; t.lineWidth = 2;
    for (let x=0; x<=512; x+=64) { t.beginPath(); t.moveTo(x,0); t.lineTo(x,512); t.stroke(); }
    for (let y=0; y<=512; y+=64) { t.beginPath(); t.moveTo(0,y); t.lineTo(512,y); t.stroke(); }
    // subtle speckle
    for(let i=0;i<3500;i++){
      const v = Math.random() > 0.5 ? 235 : 245;
      t.fillStyle = `rgb(${v},${v},${v})`;
      t.fillRect(Math.random()*512, Math.random()*512, 2, 2);
    }

    // Ceiling texture (acoustic panels)
    const ceil = document.getElementById('ceiling-tex').getContext('2d');
    ceil.fillStyle = '#f7f7f7'; ceil.fillRect(0,0,512,512);
    ceil.strokeStyle = '#e0e0e0'; ceil.lineWidth = 2;
    for (let x=0; x<=512; x+=85) { ceil.beginPath(); ceil.moveTo(x,0); ceil.lineTo(x,512); ceil.stroke(); }
    for (let y=0; y<=512; y+=85) { ceil.beginPath(); ceil.moveTo(0,y); ceil.lineTo(512,y); ceil.stroke(); }

    // Board texture (chalk writing)
    const b = document.getElementById('board-tex').getContext('2d');
    b.fillStyle = '#1c5f2a'; b.fillRect(0,0,1024,512);
    // chalk dust
    for(let i=0;i<9000;i++){
      b.fillStyle = Math.random()>0.55 ? 'rgba(255,255,255,0.05)' : 'rgba(255,255,255,0.02)';
      b.fillRect(Math.random()*1024, Math.random()*512, 2, 2);
    }
    b.fillStyle = 'rgba(255,255,255,0.65)';
    b.font = '40px Arial';
    b.fillText('VILL CLASSROOM', 40, 70);
    b.font = '28px Arial';
    b.fillText('North Vietnam Supply Chain', 40, 115);
    b.fillStyle = 'rgba(255,255,255,0.55)';
    b.font = '22px Arial';
    b.fillText('Pins: Samsung / Apple', 40, 165);
    b.fillText('Hover ‚Üí Click ‚Üí Read analysis', 40, 205);
    // simple diagram
    b.strokeStyle = 'rgba(0,210,255,0.75)'; b.lineWidth = 6;
    b.beginPath(); b.moveTo(60, 300); b.lineTo(420, 300); b.stroke();
    b.beginPath(); b.arc(460, 300, 18, 0, Math.PI*2); b.stroke();
    b.fillStyle = 'rgba(0,210,255,0.35)'; b.fillRect(60, 320, 280, 12);

    // Window texture (sky + glare)
    const w = document.getElementById('window-tex').getContext('2d');
    w.fillStyle = 'rgba(120,190,255,0.85)'; w.fillRect(0,0,512,512);
    const grad = w.createLinearGradient(0,0,512,512);
    grad.addColorStop(0,'rgba(255,255,255,0.55)');
    grad.addColorStop(0.5,'rgba(255,255,255,0.08)');
    grad.addColorStop(1,'rgba(255,255,255,0.35)');
    w.fillStyle = grad; w.fillRect(0,0,512,512);
    w.strokeStyle = 'rgba(255,255,255,0.55)'; w.lineWidth = 6;
    w.strokeRect(20,20,472,472);
    w.strokeRect(256,20,0,472);
    w.strokeRect(20,256,472,0);

    // Poster texture
    const p = document.getElementById('poster-tex').getContext('2d');
    p.fillStyle = '#0b2a35'; p.fillRect(0,0,512,512);
    p.fillStyle = '#00d2ff'; p.fillRect(0,0,512,80);
    p.fillStyle = '#ffffff'; p.font = 'bold 32px Arial'; p.fillText('VILL NOTICE', 22, 52);
    p.fillStyle = 'rgba(255,255,255,0.92)'; p.font = '22px Arial';
    p.fillText('Hover pins to preview.', 24, 140);
    p.fillText('Click pins for analysis.', 24, 175);
    p.fillText('Discuss: Risk & Incentives', 24, 210);
    p.fillStyle = 'rgba(0,210,255,0.4)'; p.fillRect(24, 250, 464, 8);
    p.fillStyle = 'rgba(255,255,255,0.25)'; p.fillRect(24, 280, 380, 10);
    p.fillRect(24, 310, 420, 10);
    p.fillRect(24, 340, 300, 10);

    // Shelf texture
    const s = document.getElementById('shelf-tex').getContext('2d');
    s.fillStyle = '#3e2723'; s.fillRect(0,0,512,512);
    s.fillStyle = 'rgba(255,255,255,0.08)';
    for(let i=0;i<70;i++){
      s.fillRect(Math.random()*512, Math.random()*512, 60, 4);
    }
    s.strokeStyle = 'rgba(0,0,0,0.35)'; s.lineWidth = 8;
    s.strokeRect(20,20,472,472);

    // Door texture
    const d = document.getElementById('door-tex').getContext('2d');
    d.fillStyle = '#6d4c41'; d.fillRect(0,0,512,512);
    d.fillStyle = 'rgba(0,0,0,0.15)'; d.fillRect(55,40,402,432);
    d.strokeStyle = 'rgba(255,255,255,0.18)'; d.lineWidth = 6;
    d.strokeRect(55,40,402,432);
    d.fillStyle = 'rgba(255,255,255,0.12)';
    d.fillRect(90,90,160,160);
    d.fillRect(270,90,160,160);
    d.fillRect(90,280,160,160);
    d.fillRect(270,280,160,160);

    // ========= Interaction code (UNCHANGED) =========
    const flat = document.getElementById('step1-flat');
    const ar = document.getElementById('step2-ar');

    window.activateHologram = function() {
      flat.setAttribute('visible', 'false');
      ar.setAttribute('visible', 'true');
      ar.setAttribute('animation', 'property: scale; to: 1 1 1; dur: 1000; easing: easeOutElastic');
    };

    window.toggleCard = function(id) {
      const card = document.getElementById(id);
      const isVisible = card.getAttribute('visible');
      if (isVisible) {
        card.setAttribute('animation', 'property: scale; to: 0 0 0; dur: 300; easing: easeInBack');
        setTimeout(() => card.setAttribute('visible', 'false'), 300);
      } else {
        document.querySelectorAll('[id^="card-"]').forEach(c => {
          if (c.getAttribute('visible')) {
            c.setAttribute('visible', 'false');
            c.setAttribute('scale', '0 0 0');
          }
        });
        card.setAttribute('visible', 'true');
        card.setAttribute('animation', 'property: scale; to: 1 1 1; dur: 500; easing: easeOutBack');
      }
    };
  </script>
